<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Future</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=6thNdh34W0KQ&format=png&color=000000"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header and Nav -->
    <header class="bg-green-600 py-3 text-white">
      <nav class="flex justify-between px-4 lg:px-11 items-center">
        <div class="flex gap-2">
          <img
            class="w-4 lg:w-6"
            src="https://img.icons8.com/?size=100&id=6thNdh34W0KQ&format=png&color=000000"
            alt=""
          />
          <h1 class="text-[15px] lg:text-[20px] font-medium lg:font-semibold">
            Green Earth
          </h1>
        </div>
        <ul class="flex flex-col lg:flex-row gap-2 items-center lg:gap-6">
          <li
            class="text-[13px] lg:text-[16px] hover:cursor-pointer hover:text-black hover:border-b-2"
          >
            About
          </li>
          <li
            class="text-[13px] lg:text-[16px] hover:cursor-pointer hover:text-black hover:border-b-2"
          >
            Gallery
          </li>
          <li
            class="text-[13px] lg:text-[16px] hover:cursor-pointer hover:text-black hover:border-b-2"
          >
            Plant a Tree
          </li>
        </ul>
        <div class="">
          <button
            class="bg-yellow-400 text-green-600 hover:bg-yellow-300 hover:text-green-800 cursor-pointer px-3 py-[6px] rounded-3xl text-sm"
          >
            Plant a Tree
          </button>
        </div>
      </nav>
    </header>

    <!-- Banner -->
    <section class="lg:flex justify-between items-center bg-[#cff0dc]">
      <figure class="hidden lg:block">
        <img src="./assets/hero-leaf1.png" alt="leaf img" />
      </figure>
      <div class="text-center space-y-2 px-6 py-7">
        <h1 class="font-bold text-4xl">Plant a Tree, Grow a Future</h1>
        <p class="text-gray-600 text-sm">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <div class="mt-5">
          <button
            class="bg-yellow-400 text-green-600 hover:bg-yellow-300 hover:text-green-800 cursor-pointer px-3 py-[6px] rounded-3xl text-sm"
          >
            Get Involved
          </button>
        </div>
      </div>
      <figure class="hidden lg:block">
        <img src="./assets/hero-leaf2.png" alt="" />
      </figure>
    </section>
    <script src="./index.script"></script>
  </body>
</html>
